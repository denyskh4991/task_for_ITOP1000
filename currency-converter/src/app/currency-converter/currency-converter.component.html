<div>
  <label>Amount:</label>
  <input [ngModel]="amount" (ngModelChange)="amount = $event" type="number" />

  <label>From Currency:</label>
  <select [ngModel]="currencyFrom" (ngModelChange)="currencyFrom = $event" (change)="updateExchangeRates()">
  </select>

  <label>To Currency:</label>
  <select [ngModel]="currencyTo" (ngModelChange)="currencyTo = $event" (change)="updateExchangeRates()">
  </select>

  <div>
    Converted: {{ convertFrom() | number: '1.2-2' }} {{ currencyTo }}
  </div>

  <div>
    Converted: {{ convertTo() | number: '1.2-2' }} {{ currencyFrom }}
  </div>
</div>
